<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Hot Restaurant | Reservations</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/64c46d2f00.js"></script>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1><i class="fas fa-fire"></i> Hot Restaurant</h1>
            <hr>
            <h4>Make your reservation</h4>
            <a href='tables.html'><button type="button" class="btn btn-primary"><i class="fas fa-clipboard-list"></i> View Tables</button></a>
            <a href='index.html'><button type="button" class="btn bg-light"><i class="fas fa-home"></i></button></a>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6>Table Reservation</h6>
                    </div>
                    <div class="card-body">
                            <!-- <form method="POST" role="form"> -->
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" class="form-control" id="phone-number">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="unique-id">Unique ID</label>
                            <input type="text" class="form-control" id="unique-id">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <a href="#">API Table Link</a> |
        <a href="#">API Wait List</a>
